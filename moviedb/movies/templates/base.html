<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Site{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'movies/css/styles.css' %}">
</head>
<body>
    <nav>
        <div class='flex'>
            <h1 class="tag">Movizz</h1>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'add_movie' %}">Add Movie</a>
        </div>
        <form method="GET" action="{% url 'home' %}">
            <input type="text" name="q" placeholder="Search by title...">
            <button type="submit">Search</button>
        </form>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
